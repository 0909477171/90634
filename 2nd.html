<h1><font face="微軟正黑體"color="#4F4F4F" size="8">月亮蝦餅</font></h1>

在台灣的泰式料理餐廳必點的月亮蝦餅，實際上並非源自泰國，泰國原本沒有月亮蝦餅。<br>

嚴格說來，月亮蝦餅是在台灣的泰國廚師發明，最後紅回泰國的台式泰國料理。<br>

製作月亮蝦餅時，需準備內餡與外皮。<br>

外皮一般可使用春捲皮、水餃皮、餛飩皮、潤餅皮等來製作；內餡則是將新鮮蝦仁剁成泥再調味成蝦泥內餡即可。<br>

將蝦泥用兩片餅皮上下包起後，就可以下鍋油炸或以較少量的油半煎炸，即能完成美味的月亮蝦餅！<p>
