<h1><font face="微軟正黑體"color="#4F4F4F" size="8">泰北綠咖哩雞蛋飯</font></h1>

辣椒擠壓一下切斜片<br>

泡水減低辣度<br>

雞胸肉切塊<br>

椰漿50克與綠咖哩混合<br>

用2大匙的油小火拌炒<br>

等綠咖哩油脂浮現後加入雞腿<br>

翻炒均勻後加入高湯椰漿煮滾<br>

小火燉煮20分鐘後加入九層塔與辣椒用魚露調味<p>
