<h1><font face="微軟正黑體"color="#4F4F4F" size="8">泰式打拋豬</font></h1>

「打拋豬肉」是用辛香料（大蒜、薑、辣椒）來拌炒豬絞肉，再用魚露、蠔油、<br>

檸檬汁等來調味，利用餘熱略炒打拋葉後食用，這道菜乾爽不帶湯汁，香氣十足，<br>

配上一碗白飯，就是一道酸甜鹹辣、開胃下飯的美味佳餚，在炎熱的夏日裏，挑動了人們的味蕾和食慾。<br>

泰國人用餐時，經常點打拋豬肉飯，再點個荷包蛋，就可輕易解決一餐，<br>

非常的經濟實惠、營養好吃，就如同台灣人點碗受歡迎的魯肉飯，再點碗湯，<br>

也能味美價廉的飽足一餐，故兩者在國民美食小吃中，都擁有廣大的群眾！<p>
